<!DOCTYPE html>
<html class="no-js" data-ng-app="endApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Social Search for Fashion</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <main data-ng-controller="searchController">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4"></div>
          <h1 class="col-md-4">Social Search</h1>
          <form class="col-md-4 text-right" data-ng-submit="searchTweet()">
            <input data-ng-model="searchTerm">
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
        <div data-ng-repeat="item in items" >
          <a href="https://twitter.com/{{item.user['screen_name']}}/status/{{item['id_str']}}"><img src="{{item.entities.media[0]['media_url']}}" class="img-thumbnail img-responsive col-md-4"></a>
        </div>
      </div>
    </main>
  </body>
  <script src="bundle.js"></script>
</html>
